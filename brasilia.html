<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasília</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Brasília</h1>
    </header>

    <div class="location-section">
        <div class="location-image-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <img onclick="openModal(this.src)" src="./images/locations/BR/DF/IMG_3831-EDIT.jpg" alt="Brasília"
                class="location-image" title="Palácio do Congresso Nacional - Brasília">
            <img onclick="openModal(this.src)" src="./images/locations/BR/DF/IMG_3837-EDIT.jpg" alt="Brasília"
                class="location-image" title="Palácio do Planalto - Brasília">

        </div>
    </div>

   <!-- Modal para exibir a imagem ampliada -->
<div id="myModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
        <span class="navigation">
            <button class="arrow" onclick="prevImage(); event.stopPropagation();" aria-label="Anterior">&#10094;</button> <!-- seta esquerda -->
            <img id="img01" class="modal-image" />
            <button class="arrow" onclick="nextImage(); event.stopPropagation();" aria-label="Próximo">&#10095;</button> <!-- seta direita -->
        </span>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
