<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Amanda Engel de Castro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lato", sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            height: 100vh; /* Altura total da viewport */
            width: 100%; /* Largura total */
        }

        .w3-top {
            position: fixed; /* Navegação fixa no topo */
            width: 100%;
            z-index: 1000;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #map {
                height: 100vh; /* Mantém a altura em dispositivos pequenos */
            }
        }
        
        @media (max-width: 480px) {
            #map {
                height: 100vh; /* Mantém a altura em dispositivos muito pequenos */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button">HOME</a> <!-- Link para a página inicial -->
            <a href="#map" class="w3-bar-item w3-button">MAPA</a>
            <!-- <a href="index.html#contact" class="w3-bar-item w3-button">CONTATO</a> -->
        </div>
    </div>

    <div class="w3-content w3-container w3-padding-0" id="map-section"> <!-- Removido padding para ajustar a altura -->
        <h3 class="w3-center">MES-PHOTOS</h3>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa o mapa
            const map = L.map('map').setView([-25.0, -54.0], 5);

            // Adiciona camada dos tiles do OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Adiciona os locais ao mapa
            const locations = [
                { coords: [-25.5478, -54.5882], title: "Foz do Iguaçu - PR, Brasil", link: "fozdoiguacu.html" },
                { coords: [-25.4284, -49.2733], title: "Curitiba - PR, Brasil", link: "curitiba.html" },
                { coords: [-24.9969, -54.3049], title: "Itaipulândia - PR, Brasil", link: "itaipulandia.html" },

                { coords: [-25.87, -48.56], title: "Guaratuba - PR, Brasil", link: "guaratuba.html" },
                { coords: [-26.0250, -48.8519], title: "Garuva - SC, Brasil", link: "garuva.html" },
                { coords: [-26.1158, -48.6112], title: "Itapoá - SC, Brasil", link: "itapoa.html" },
                { coords: [-25.2994, -49.1829], title: "Colombo  - PR, Brasil", link: "colombo.html" },
                { coords: [-25.5290, -49.3882], title: "Palmeira - PR, Brasil", link: "palmeira.html" },
                { coords: [-25.2579, -48.9102], title: "Antonina - PR, Brasil", link: "antonina.html" },
                { coords: [-25.4472, -54.3872], title: "Santa Terezinha de Itaipu - PR, Brasil", link: "terezinha.html" },
                { coords: [-25.5149, -48.7011], title: "Morretes - PR, Brasil", link: "morretes.html" },
                { coords: [-12.9711, -38.5108], title: "Salvador - BA, Brasil", link: "salvador.html" },
                { coords: [-24.7080, -47.5553], title: "Iguape - SP, Brasil", link: "iguape.html" },

                { coords: [-27.6136, -48.6365], title: "São José - SC, Brasil", link: "saojose.html" },
                { coords: [-30.0346, -51.2195], title: "Porto Alegre - RS, Brasil", link: "portoalegre.html" },
                { coords: [-15.7801, -47.9292], title: "Brasília - DF, Brasil", link: "brasilia.html" },
                { coords: [-25.5082, -54.6201], title: "Ciudad del Este - Paraguai", link: "cde.html" },
                { coords: [-25.2637, -57.5759], title: "Asunción - Paraguai", link: "asuncion.html" },
                { coords: [4.6109, -74.0818], title: "Bogotá - Colômbia", link: "bogota.html" },
                { coords: [-25.5969, -54.5752], title: "Puerto Iguazú - Argentina", link: "puertoiguazu.html" },
                { coords: [-34.6037, -58.3816], title: "Buenos Aires - Argentina", link: "ba.html" },
                { coords: [-27.3656, -55.8834], title: "Posadas - Argentina", link: "posadas.html" },

                { coords: [-34.9011, -56.1645], title: "Montevidéu - Uruguai", link: "montevideo.html" },
                { coords: [-34.4768, -57.8378], title: "Colônia do Sacramento - Uruguai", link: "coloniadelsacramento.html" },
                { coords: [10.4916, -66.9036], title: "Caracas - Venezuela", link: "caracas.html" },
                { coords: [4.6022600, -61.1102500], title: "Santa Elena de Uairén - Venezuela", link: "santaelenadeuairen.html" },
                { coords: [7.7667, -72.2311], title: "Tátira (San Antonio) - Venezuela", link: "tatira.html" },
                { coords: [7.6333, -70.2100], title: "Guasdualito - Venezuela", link: "guasdualito.html" },
                { coords: [-3.1190, -60.0217], title: "Manaus - Brasil", link: "manaus.html" }
            ];

            locations.forEach(location => {
                const marker = L.marker(location.coords).addTo(map);
                marker.bindPopup(`<b>${location.title}</b><br><a href="${location.link}">Ver mais</a>`);
            });
        });
    </script>
</body>

</html>
