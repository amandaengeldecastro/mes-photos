<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>SC</h1>
    </header>

    <div class="location-section">
        <div class="location-image-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <img onclick="openModal(this.src)"
                src="./images/locations/BR/SC/IMG_20240422_110252_134_ponte_hercilio_luz_florianópolis.jpg" alt=" 2024"
                class="location-image" title="Ponte Hercílio Luz - Florianópolis">
            <img onclick="openModal(this.src)"
                src="./images/locations/BR/SC/IMG_20240425_230804_749_praia_da_pedra_grande_florianópolis.jpg"
                alt="2024" class="location-image" title="Praia da Pedra Grande - Florianópolis">
        </div>
    </div>

   <!-- Modal para exibir a imagem ampliada -->
<div id="myModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
        <span class="navigation">
            <button class="arrow" onclick="prevImage(); event.stopPropagation();" aria-label="Anterior">&#10094;</button> <!-- seta esquerda -->
            <img id="img01" class="modal-image" />
            <button class="arrow" onclick="nextImage(); event.stopPropagation();" aria-label="Próximo">&#10095;</button> <!-- seta direita -->
        </span>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
