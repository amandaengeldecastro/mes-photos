<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garuva</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Garuva</h1>
    </header>

    <div class="timeline">
        <!-- Ano 2025 -->
        <div class="timeline-year" id="year-2025">
            <h2>2025</h2>
            <div class="timeline-event">
                <h3>[Setembro]</h3>
                <div class="timeline-images">
                    <img onclick="openModal(this.src)" src="./images/locations/BR/SC/DSC_0005-EDIT.jpg"
                        alt="Garuva 2025" class="location-image" title="[13-14.09.2025] Palmital">
                    <img onclick="openModal(this.src)" src="./images/locations/BR/SC/DSC_0009.JPG" alt="Garuva 2025"
                        class="location-image" title="[13-14.09.2025] Garuva">
                    <img onclick="openModal(this.src)" src="./images/locations/BR/SC/DSC_0014.JPG" alt="Garuva 2025"
                        class="location-image" title="[13-14.09.2025] Garuva">
                    <img onclick="openModal(this.src)" src="./images/locations/BR/SC/DSC_0018.JPG" alt="Garuva 2025"
                        class="location-image" title="[13-14.09.2025] Garuva">
                    <img onclick="openModal(this.src)" src="./images/locations/BR/SC/DSC_0030.JPG" alt="Garuva 2025"
                        class="location-image" title="[13-14.09.2025] Garuva">
                    <img onclick="openModal(this.src)" src="./images/locations/BR/SC/DSC_0041.JPG" alt="Garuva 2025"
                        class="location-image" title="[13-14.09.2025] Garuva">
                </div>

                <div class="timeline-event">
                <h3>[Janeiro]</h3>
                <div class="timeline-images">
                   
                    <img onclick="openModal(this.src)"
                        src="./images/locations/BR/SC/IMG_20250101_113818_896_ponte_invertida.jpg"
                        alt="Rio São João | Garuva 2025" class="location-image" title="[01.01.2025] Ponte Invertida ">

                </div>

            </div>

            
            <div id="myModal" class="modal" onclick="closeModal()">
                <div class="modal-content">
                    <span class="navigation">
                        <button class="arrow" onclick="prevImage(); event.stopPropagation();"
                            aria-label="Anterior">&#10094;</button> 
                        <img id="img01" class="modal-image" />
                        <button class="arrow" onclick="nextImage(); event.stopPropagation();"
                            aria-label="Próximo">&#10095;</button> 
                    </span>
                </div>
            </div>

            <script src="script.js"></script>
</body>

</html>
