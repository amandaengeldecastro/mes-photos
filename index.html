<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Engel de Castro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([-25.5, -48.5], 8);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            const locations = [
                { coords: [-25.5478, -54.5882], title: "Foz do Iguaçu - PR, Brasil", link: "fozdoiguacu.html" },
                { coords: [-25.4284, -49.2733], title: "Curitiba - PR, Brasil", link: "curitiba.html" },
                { coords: [-25.1514, -54.1351], title: "Itaipulândia - PR, Brasil", link: "itaipulandia.html" },
                { coords: [-25.8231, -48.5221], title: "Matinhos - PR, Brasil", link: "matinhos.html" },
                { coords: [-25.6739, -48.5118], title: "Pontal do Paraná - PR, Brasil", link: "pontal.html" },
                { coords: [-25.4420, -49.0628], title: "Piraquara - PR, Brasil", link: "piraquara.html" }, 
                           { coords: [-25.5272, -49.1922], title: "São José dos Pinhais - PR, Brasil", link: "saojosedospinhais.html" }, 
                { coords: [-26.1158, -48.6112], title: "Itapoá - SC, Brasil", link: "itapoa.html" }
            ];

            locations.forEach(location => {
                const marker = L.marker(location.coords).addTo(map);
                marker.bindPopup(`<b>${location.title}</b><br><a href="${location.link}">Ver mais</a>`);
            });
        });
    </script>



</body>

</html>
