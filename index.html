<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Engel de Castro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo responsivo para o mapa */
        #map {
            height: 100vh; /* Mapa ocupa 100% da altura da viewport */
            width: 100%;   /* 100% da largura disponível */
        }

        /* Estilo básico para o body */
        body {
            margin: 0; /* Remove margens */
            padding: 0; /* Remove preenchimento */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow: hidden; /* Evita rolagem da página */
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
