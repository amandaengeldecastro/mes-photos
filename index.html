<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Engel de Castro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .construction-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 77, 7, 0.85);
            color: #333;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="construction-banner">
        ⚠️ Pagina em construção! ⚠️
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

                maxZoom: 19

                { coords: [-25.87, -48.56], title: "Guaratuba - PR, Brasil", link: "guaratuba.html" },
                { coords: [-26.0250, -48.8519], title: "Garuva - SC, Brasil", link: "garuva.html" },
                { coords: [-26.1158, -48.6112], title: "Itapoá - SC, Brasil", link: "itapoa.html" },
                { coords: [-25.2994, -49.1829], title: "Colombo  - PR, Brasil", link: "colombo.html" },
                { coords: [-25.5290, -49.3882], title: "Palmeira - PR, Brasil", link: "palmeira.html" },
                { coords: [-25.2579, -48.9102], title: "Antonina - PR, Brasil", link: "antonina.html" },
                { coords: [-25.4472, -54.3872], title: "Santa Terezinha de Itaipu - PR, Brasil", link: "terezinha.html" },
                { coords: [-25.5149, -48.7011], title: "Morretes - PR, Brasil", link: "morretes.html" },
                { coords: [-12.9711, -38.5108], title: "Salvador - BA, Brasil", link: "salvador.html" },
                { coords: [-24.7080, -47.5553], title: "Iguape - SP, Brasil", link: "iguape.html" }, 
                { coords: [-23.5505, -46.6333], title: "São Paulo - SP, Brasil", link: "saopaulo.html" },

            locations.forEach(location => {
                const marker = L.marker(location.coords).addTo(map);
                marker.bindPopup(`<b>${location.title}</b><br><a href="${location.link}">Ver mais</a>`);
            });
        });
    </script>

</body>

</html>
