<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontal do Paraná</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Pontal do Paraná</h1>
    </header>

    <div class="location-section">
        <div class="location-image-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
               <img onclick="openModal(this.src)" src="./images/locations/BR/PR/20250426164459569_praia_do_leste_pontal.jpg" alt="Pontal do Paraná"  class="location-image" title="Pontal do Paraná">
               <img onclick="openModal(this.src)" src="./images/locations/BR/PR/IMG_20241006_121437_124_praia_de_leste_pontal.jpg" alt="Pontal do Paraná" class="location-image" title="Pontal do Paraná">
        </div>
    </div>

   
<div id="myModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
        <span class="navigation">
            <button class="arrow" onclick="prevImage(); event.stopPropagation();" aria-label="Anterior">&#10094;</button> 
            <img id="img01" class="modal-image" />
            <button class="arrow" onclick="nextImage(); event.stopPropagation();" aria-label="Próximo">&#10095;</button> 
        </span>
    </div>
</div>


       <script src="script.js"></script>

</body>

</html>
