<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asunción</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Asunción</h1>
    </header>

    <div class="location-section">
        <div class="location-image-container" style="display: flex; flex-wrap: wrap; justify-content: center;">

            <img onclick="openModal(this.src)" src="./images/locations/PY/palácio_deLos_lopes_asunción_2013.jpg"
                alt="Asunción" class="location-image">
            <img onclick="openModal(this.src)"
                src="./images/locations/PY/panteón_nacional_deLos_héroes_asunción_2013.jpg" alt="Asunción"
                class="location-image">
        </div>
    </div>

   <!-- Modal para exibir a imagem ampliada -->
<div id="myModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
        <span class="navigation">
            <button class="arrow" onclick="prevImage(); event.stopPropagation();" aria-label="Anterior">&#10094;</button> <!-- seta esquerda -->
            <img id="img01" class="modal-image" />
            <button class="arrow" onclick="nextImage(); event.stopPropagation();" aria-label="Próximo">&#10095;</button> <!-- seta direita -->
        </span>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
