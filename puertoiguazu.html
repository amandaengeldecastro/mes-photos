<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerto Iguazú</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Puerto Iguazú</h1>
    </header>

    <div class="location-section">
        <div class="location-image-container">
            <img onclick="openModal(this.src)" src="./images/locations/AR/garganta_del_diablo_puert_iguaze.jpg"
                alt="Puerto Iguazu" class="location-image" title="Puerto Iguazú">

            <img onclick="openModal(this.src)" src="./images/locations/AR/IMG_20231006_215913_517_puerto_iguazu.jpg"
                alt="Puerto Iguazu" class="location-image" title="Hito de Las 3 Fronteras - Puerto Iguazú">
            <img onclick="openModal(this.src)"
                src="./images/locations/AR/IMG_20231006_222340_896-EDIT_puerto_iguazu.jpg" alt="Puerto Iguazu"
                class="location-image" title="Puerto Iguazú">
        </div>
    </div>

    
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="navigation">
                <button class="arrow" onclick="prevImage(); event.stopPropagation();" aria-label="Anterior">&#10094;</button> 
                <img id="img01" class="modal-image" />
                <button class="arrow" onclick="nextImage(); event.stopPropagation();" aria-label="Próximo">&#10095;</button> 
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
